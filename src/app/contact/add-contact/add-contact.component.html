<h3 class="title mt-5 text-center">Add New Contact for user : {{userID}} </h3>
<div class="container text-center">
<div class="row">
  <div class="col">
    <div class="h-100 py-5 px-5">
      <form [formGroup]="addContact" (ngSubmit)="getUserFormData()">
        <label for="cname">Contact Name &nbsp;&nbsp;</label>
        <input class="ip"
          type="text"
          formControlName="contactname"
          placeholder="contact name.."
          name="cname"
        /><br /><br />
        <button class="btn btn-success btn-sm" (click)="onSubmit()">Submit</button>&nbsp;
        
        <input type="reset" class="reset btn btn-success btn-sm" value="Reset">&nbsp;
        <a class="btn btn-success btn-sm" routerLink="/user/view/{{userID}}">
          <i class="fa fa-angle-double-left">&nbsp;</i>
          Back
        </a>
      </form>
    </div>
  </div>
</div>
</div>
