<h3 class="title mt-5 text-center">Add New Contact Info for contact : {{contactID}} </h3>
<div class="container text-center">
<div class="row">
  <div class="col">
    <div class="h-100 py-5 px-5">
      <form [formGroup]="addContactInfo" (ngSubmit)="getUserFormData()">
        <label for="cname">Type &nbsp;&nbsp;</label>
        <input class="ip"
          type="text"
          formControlName="CIType"
          placeholder="contact info type.."
          name="citype"
        /><br /><br />

        <label for="cname">Value &nbsp;&nbsp;</label>
        <input class="ip"
          type="text"
          formControlName="CIValue"
          placeholder="civalue.."
          name="civalue"
        /><br /><br />

        <button class="btn btn-success btn-sm" (click)="onSubmit()">Submit</button>&nbsp;
        
        <input type="reset" class="reset btn btn-success btn-sm" value="Reset">&nbsp;
        <a class="btn btn-success btn-sm" routerLink="/user/{{userID}}/contact/{{contactID}}/contactinfo/viewAll">
          <i class="fa fa-angle-double-left">&nbsp;</i>
          Back
        </a>
      </form>
    </div>
  </div>
</div>
</div>
