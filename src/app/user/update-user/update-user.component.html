<app-user-navbar></app-user-navbar>
<h3 class="title mt-5 text-center">Updating USER ID : {{userIDtoUpdate}}</h3>
<div class="update text-center">
  <div class="row">
    <div class="col">
      <div class="h-100 py-5 px-5">
        <form [formGroup]="updateUser" (ngSubmit)="getUserFormData()">
          <label for="fname">Full Name &nbsp;&nbsp;</label>
          <input
            type="text"
            formControlName="fullname"
            placeholder="{{user.FullName}}"
            name="fname"
          /><br /><br />

          <!-- <label for="fname">First Name &nbsp;&nbsp;</label>
          <input
            type="text"
            formControlName="firstname"
            name="fname"
          /><br /><br />
          <label for="fname">Last Name &nbsp;&nbsp;</label>
          <input
            type="text"
            formControlName="lastname"
            name="fname"
          /><br /><br /> -->

          <label for="username">Username &nbsp;&nbsp;</label>
          <input
            type="text"
            formControlName="username"
            name="username"
          /><br /><br />
          <label for="password">Password &nbsp;&nbsp;</label>
          <input
            type="{{ showPassword ? 'text' : 'password' }}"
            id="password"
            placeholder="Your password.."
            formControlName="password"
          />&nbsp;
          <span class="password-toggle" (click)="togglePasswordVisibility()">
            <i class="fa {{ showPassword ? 'fa-eye-slash' : 'fa-eye' }}"></i>
          </span><br><br>
          <label for="isadmin">ADMIN? &nbsp;&nbsp;</label>
        <input class="ip"
          type="radio"
          formControlName="isadmin"
          placeholder="Your role.."
          value = "0"
        />No&nbsp;
        <input class="ip"
          type="radio"
          formControlName="isadmin"
          placeholder="Your role.."
          value = "1"
        />Yes<br><br>
          <!-- <input
            type="password"
            formControlName="password"
            placeholder="{{user.Password}}"
            name="password"
          /><br /><br /> -->
          <button class="btn btn-success btn-sm" (click)="onSubmit()">Update</button>&nbsp;
          <a class="btn btn-success btn-sm" routerLink="/user/view/{{userIDtoUpdate}}">
            <i class="fa fa-angle-double-left">&nbsp;</i>
            Back
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
