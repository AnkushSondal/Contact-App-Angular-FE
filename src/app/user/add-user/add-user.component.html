<h3 class="title mt-5 text-center">Register New User</h3>

<div class="container text-center">
<div class="row">
  <div class="col">
    <div class="h-100 py-5 px-5">
      <form [formGroup]="addUser" (ngSubmit)="getUserFormData()">
        <label for="fname">Full Name &nbsp;&nbsp;</label>
        <input
          type="text"
          formControlName="fullname"
          placeholder="Your full name.."
          name="fname"
        /><br /><br />
        <label for="username">Username &nbsp;&nbsp;</label>
        <input
          type="text"
          formControlName="username"
          placeholder="Your username.."
          name="username"
        /><br /><br />
        <label for="password">Password &nbsp;&nbsp;</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Your password.."
          name="password"
        /><br /><br />
        <button class="btn btn-success btn-sm" (click)="onSubmit()">Submit</button>
      </form>
    </div>
  </div>
</div>
</div>
