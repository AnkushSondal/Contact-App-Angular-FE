<div class="login-page bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 offset-lg-1">
        <h3 class="mb-3 title">Login Now</h3><br>
        <div class="bg-white shadow rounded">
          <div class="row">
            <div class="col-md-7 pe-0">
              <div class="form-left h-100 py-5 px-5">
                <form [formGroup]="loginForm" class="row g-4" (ngSubmit)="onSubmit()">
                  <div class="col-12">
                    <!-- <label for="username">Username &nbsp;&nbsp;</label> -->
                    <label>Username<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <div class="input-group-text"><i class="fa-solid fa-user fa-shake"></i></div>
                        <input class="ip"
                          type="text"
                          formControlName="username"
                          placeholder="Your username.."
                          name="username"
                        /><br /><br />
                      </div>
                    </div>
                    <!-- <label for="password">Password &nbsp;&nbsp;</label> -->
                    <div class="col-12">
                      <label>Password<span class="text-danger">*</span></label>
                      <div class="input-group">
                          <div class="input-group-text"><i class="fa-solid fa-lock fa-shake"></i></div>
                          <input
                            type="{{ showPassword ? 'text' : 'password' }}"
                            id="password"
                            placeholder="Your password.."
                            formControlName="password"
                          />&nbsp;
                          <span class="password-toggle" style="color: blue;" (click)="togglePasswordVisibility()">
                            <i class="fa {{ showPassword ? 'fa-eye-slash' : 'fa-eye' }}"></i>
                          </span><br><br>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <button class="btn btn-success btn-sm" type="submit" [disabled]="loginForm.invalid">
                        Login
                      </button>&nbsp;
                      <input type="reset" class="reset btn btn-success btn-sm" value="Reset" [disabled]="loginForm.invalid">&nbsp;
                      <br><br>
                      <!-- <div class="col-sm-6"> -->
                      <a href="/user/register">
                        New User? Register Here
                      </a>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-5 ps-0 d-none d-md-block">
              <div class="form-right h-100 bg-primary text-white text-center pt-5">
                  <i class="fa fa-address-card">CMA</i>
                  <h2 class="fs-1">Contact<br>Management<br>Application</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
